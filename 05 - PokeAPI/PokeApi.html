<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="pokemon-container">

        <input type="text" id="pokemon-input" placeholder="Digite o nome do Pokémon">
        <button id="pokemon-search-button">Buscar</button>

        <div id="pokemon-display">
            <h2 id="pokemon-name"></h2>
            <img alt="Imagem do Pokémon" id="pokemon-image">
            <audio id="pokemon-sound" controls></audio>
            <div id="pokemon-sprites"></div>
        </div>

    </div>

    <script src="js/script.js"></script>

    
</body>
</html>
